<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Chiloé</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="row">
    <div class="col">
      <form action="#" class="formulario" id="form">
        <div class="form-group">
          <h1>Formulario de Inscripción:</h1>
          <label for="rut">Rut: </label>
          <input type="text" name="rut" id="rut">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" id="nombre">
        </div>
        <div class="form-group">
          <label for="appaterno">Apellido Paterno: </label>
          <input type="text" name="appaterno" id="appaterno">
        </div>
        <div class="form-group">
          <label for="apmaterno">Apellido Materno: </label>
          <input type="text" name="apmaterno" id="apmaterno">
        </div>
        <div class="form-group">
          <label for="fechanac">Fecha de Nacimiento: </label>
          <input type="date" name="fechanac" id="fechanac">
        </div>
        <div class="form-group">
          <label for="edad">Edad: </label>
          <input type="number" name="edad" id="edad">
        </div>
        <div class="form-group">
          <label for="genero">Género: </label>
          <select name="genero" id="genero">
            <option value="masculino"></option>
            <option value="femenino"></option>
            <option value="no-binario"></option>
            <option value="cyborg"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="celular">Celular: </label>
          <input type="number" name="celular" id="celular">
        </div>

        <div class="form-group my-4">
          <button class="btn btn-primary" id="botonEnviar">Enviar Postulación</button>
        </div>

      </form>

    </div>
  </div>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="scripts.js"></script>
</body>

</html>
