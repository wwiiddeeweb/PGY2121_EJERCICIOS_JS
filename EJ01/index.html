<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumar dos números!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <div class="container">

    <h1>Calculadora de dos números</h1>

    <div class="row">
      <div class="col">
        <h4>Ingrese número 1:</h4>
      </div>
      <div class="col"> <input type="number" name="numeroUno" id="numeroUno"></div>
    </div>
    <div class="row">
      <div class="col">
        <h4>Ingrese número 2:</h4>
      </div>
      <div class="col"> <input type="number" name="numeroDos" id="numeroDos"></div>
    </div>
    <div class="row">
      <input type="button" value="Calcular!" onclick="sumar()" />
    </div>
    <div class="row">
      <div class="col">
        <h3>El resultado es: <span id="resultado"></span></h3>
      </div>
    </div>

  </div>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="calc.js"></script>
</body>

</html>
